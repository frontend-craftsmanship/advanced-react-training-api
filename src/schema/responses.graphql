type Transaction {
  id: ID!
  type: Transaction_Type!
  transactionDetail: String!
  amount: Float!
  category: Category!
  date: DateTime!
}

type User {
  id: ID!
  email: String!
  name: String!
  password: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type LoginResponse {
  id: String
  token: String
  name: String
}
